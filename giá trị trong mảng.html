<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("nhập")
    let a =[1,2,4,8,9,5,3]
    for (let i =0;i<a.length;i++){
        if (value==a[i]){
            alert("biến "+ value+' ở vị trí'+a[i])
        }else {
            alert("ko có biến "+value+' trong mảng')
        }
    }
</script>
</body>
</html>
